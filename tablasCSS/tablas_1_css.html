<body>
    <table border 1 class="rojo">
        <tr>   
            <th colspan="2">
                <p>border-collapse: collapse</p>
            </th>
        </tr>
        <tr>
            <td>
                <p>Borde de tabla rojo</p>
            </td>
            <td>
                <p>Borde de celda negro</p>
            </td>
        </tr>
    </table>

    <table border 1 class="verde">
        <tr>
            <th colspan="2">
                <p>border-collapse: separate</p>
            </th>
        </tr>
        <tr>
            <td>
                <p>Borde de tabla verde</p>
            </td>
            <td>
                <p>Borde de celda negro</p>
            </td>
        </tr>
    </table>


</body>
