<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <h2>Cósmetica Profesional</h2>
    <form>
        <fieldset class="completa">
        <p><strong>Identificacion</strong></p>
        <fieldset>
            <legend>Datos del cliente</legend>
            <label for="email">Correo electronico</label>
            <input type="text" id="email" name="email" size="20" maxlength="40" />
            <br />
            <em>Longitud mínima 6 caracteres</em>
            <br />
            <label for="direccion">Direccion de envío</label>
            <input type="text" id="direccion" name="direccion" size="40" maxlength="60" />
        </fieldset>
        <fieldset>
            <legend>Tipo de Cliente</legend>
            <input type="radio" name="tipo" id="particular">
            <label for="particular">Particular</label>
            <br />
            <input type="radio" name="tipo" id="empresa">
            <label for="empresa">Empresa</label>
            <br />
        </fieldset>
        <p><strong>Datos del Pedido</strong></p>
        <fieldset>
            <legend>Datos del producto</legend>
            producto
            <br />
            <select name="producto" id="producto" multiple="si" size="5">
                <optgroup label="Solares">
                    <option value="Sol-01" selected="selected">Sol-01 Solar Indice 8</option>
                    <option value="Sol-02">Sol-02 Solar Indice 15</option>
                    <option value="Sol-03">Sol-03 Solar Indice 50</option>
                </optgroup>
                <optgroup label="Labiales">
                    <option value="Lab-01" selected="selected">Lab-01 Gloss Red</option>
                    <option value="Lab-02">Lab-02 Gloss Brown</option>
                </optgroup>
            </select>
        </fieldset>
        <fieldset>
            <legend>Observaciones</legend>
            <textarea name="observaciones" placeholder="Escriba aqui sus observaciones" cols="50" rows="5"></textarea>
            <br />
            <input type="checkbox" id="publi" value="si" checked="checked">
            <label for="publi">Deseo recibir informacion sobre ofertas y novedades</label>
        </fieldset>
        <fieldset>
            <legend>Datos bancarios</legend>
            <label for="Tarjeta">Numero de tarjeta:</label>
            <input type="text" id="Tarjeta" name="Tarjeta">
            <label for="FechaCad">Fecha de caducidad:</label>
            <input type="text" id="FechaCad" name="FechaCad">
        </fieldset>
        <br />
        <input type="submit" value="Aceptar" name="Aceptar">
        <input type="reset" value="Borrar" name="Borrar">
        </fieldset>
    </form>
</body>
</html>
